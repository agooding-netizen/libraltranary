<!DOCTYPE html>
<html lang="en">
<div class="main">
    <head>
        <meta charset="UTF-8">
        <title>Libraltranary</title>
        <link rel="stylesheet" href="/static/Stylesheet.css">
    </head>

    <br>
    <body>
    <h1 style="text-align:center">
        Add/Edit a Book
    </h1>

        <form action="" method=post enctype=multipart/form-data>
            <div class="form-group">
            <label for="title">Title:&emsp;</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>
            <label for="copies">Number of Copies:</label>
            <select id="copies" name="copies" >
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>
            </div>
            <div class="image-upload-one">
              <div class="center">
                <div class="form-input">
                  <label for="file-ip-1">
                    <img id="file-ip-1-preview" src="https://i.ibb.co/ZVFsg37/default.png">
                    <button type="button" class="imgRemove" onclick="myImgRemoveFunctionOne()"></button>
                  </label>
                  <input type="file"  name="img_one" id="file-ip-1" accept="image/*" onchange="showPreviewOne(event);">
                </div>
                <small class="small">Use the â†º icon to reset the image</small>
              </div>
            </div>
            <input type="submit" class="submit_button"><br><br>
        </form>

    <script>

    function showPreviewOne(event){
      if(event.target.files.length > 0){
        let src = URL.createObjectURL(event.target.files[0]);
        let preview = document.getElementById("file-ip-1-preview");
        preview.src = src;
        preview.style.display = "block";
      }
    }
    function myImgRemoveFunctionOne() {
      document.getElementById("file-ip-1-preview").src = "https://i.ibb.co/ZVFsg37/default.png";
    }

  </script>

</body>
</div>
</html>
