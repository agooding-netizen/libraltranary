<!DOCTYPE html>
<html lang="en">
<body>
<div class="menunav">
  <a href="/">Home</a>
  <a href="/catalogue">Catalogue</a>
  <a class="active" href="/login">Log In</a>
</div>
<div>
    <head>
        <meta charset="UTF-8">
        <title>Libraltranary</title>
        <link rel="stylesheet" href="static/Stylesheet.css">
    </head>

    <div class="vertical_line"></div>

    <br>

    <div class="row">
        <div class="column" style="text-align: center;">
            <img src="https://api-private.atlassian.com/users/557058:f1397403-0fd8-47a7-9432-e19e16e567cb/avatar?initials=public" width="100" height="100">
            <h2 class="font-effect-neon">User Login</h2>
            <form method="POST">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
                <input type="submit" value="Log In" class="login_button" name="user-login">
            </form>
            <br/>
            If you do not have an account, please make one below: <br/>
            <button class="login_button" type="button" onclick="window.location.href='/create_account'">Create Account</button>
        </div>
        <div class="column" style="text-align: center;">
            <img src="https://www.jing.fm/clipimg/full/297-2976720_avatar-for-login-page.png" width="100" height="100">
            <h2 style="color: black" class="font-effect-fire-animation">Libraltranarian Login</h2>
            <form method="POST">
                <label for="librarian_id" style="color: black">Librarian ID:</label>
                <input type="text" id="librarian_id" name="librarian_id"><br><br>
                <label for="librarian_pwd" style="color: black">Password:</label>
                <input type="password" id="librarian_pwd" name="librarian_pwd" minlength="8"><br><br>
                <input type="submit" value="Log In" class="librarian_button" name="librarian-login">
            </form>
        </div>
    </div>

</div>
</body>
</html>
